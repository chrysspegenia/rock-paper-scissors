<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./rock-paper-scissors.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
        <div class="header"><h1>Rock, Paper, and Scissors</h1></div>
        <div class="scoreSection">
            <div class="scoreLabel">
                <h2>Player Score:</h2>
                <h2>Computer Score:</h2>
            </div>
            <div class="scoreContainer">
                <h2 class="playerScore">0</h2>
                <h2 class="computerScore">0</h2>
            </div>
        <div class="announcer"></div>
        </div>
        <div class="choiceContainer">
            <div class="playerChoice">
                <img id="playerRock" src="./rock.png">
                <img id="playerPaper" src="./paper.png">
                <img id="playerScissors" src="./scissors.png">
            </div>

            <div class="compChoice">
                <img id="compRock" src="./rock.png">
                <img id="compPaper" src="./paper.png">
                <img id="compScissors" src="./scissors.png">
            </div>
        </div>
        <div class="footer"><h3>Created by CF, 2023</h3></div>
    
</body>
</html>
