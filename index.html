<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <script src="./rock-paper-scissors.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
        <div class="header"><h1>Rock, Paper, and Scissors</h1></div>
        <div class="scoreSection">
            <div class="scoreLabel">
                <h2>Player Score:</h2>
                <h2>Computer Score:</h2>
            </div>
            <div class="scoreContainer">
                <div class="playerScore">0</div>
                <div class="computerScore">0</div>
            </div>
        <div class="announcer"></div>
        </div>
        <div class="choiceContainer">
            
            <div class="playerChoice">
                <div id ="rock" class="button icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    ✊
                </div>
                <div id ="paper"class ="button icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    ✋
                </div>
                <div id ="scissors" class ="button icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    ✌
                </div>
            </div>

            <div class="divider">VS</div>

            <div class="compChoice">
                <div id = "compRock" class = "icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    ✊
                </div>
                <div id = "compPaper" class = "icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    ✋
                </div>
                <div id = "compScissors" class = "icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    ✌
                </div>
            </div>
        </div>
        <div class="footer"><h3>Created by CF, 2023</h3></div>
        <div class="popUpContainer">
            <div class="popup" id="popupId">
                <div class="popupImgContainer">
                    <img src="./rock.png">
                    <img src="./paper.png">
                    <img src="./scissors.png">
                </div>
                <h2 class="popupTitle">Win/Lose</h2>
                <p class="popupMessage">win/lose message</p>
                <button type ="button" class="playagainBtn">Play Again</button>
            </div>
        </div>

            <img id="bird" src="./bird-final.png">
            <div id="eyeContainer">

                <img class="birdEye" src="./bird-eye.png" style="left:252px; bottom:129px;">
            </div>
        </div> -->
        
        <audio class="winRSound" src="./sound-effects/winRound.wav"></audio>
        <audio class="loseRSound" src="./sound-effects/loseRound.wav"></audio>
        <audio class="winGSound" src="./sound-effects/winGame.wav"></audio>
        <audio class="loseGSound" src="./sound-effects/loseGame.wav"></audio>
        <audio class="drawSound" src="./sound-effects/draw.wav"></audio>
        <audio class="playAgainSound" src="./sound-effects/playAgain.wav"></audio>

</body>
</html>
