<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
        <div class="header"><h1>Rock, Paper, and Scissors</h1></div>
        <div class="scoreSection">
            <div class="scoreLabel">
                <h2>Player Score:</h2>
                <h2>Computer Score:</h2>
            </div>
            <div class="scoreContainer">
                <div class="playerScore">0</div>
                <div class="computerScore">0</div>
            </div>
        <div class="announcer"></div>
        </div>
        <div class="playerText">Player:</div><!--temporary-->
        <div class="computerText">Computer:</div><!--temporary-->
        <div class="resultText">Result:</div><!--temporary-->
        <div class="choiceContainer">
            <div class="playerChoice">
                <div id ="rock" class="button"><img id ="rock" src="./rock.png" alt="rock"></div>
                <div id ="paper"class ="button"><img id ="paper" src="./paper.png" alt="paper"></div>
                <div id ="scissors" class ="button"><img id ="scissors" src="./scissors.png" alt="scissors"></div>
            </div>

            <div class="compChoice">
                <img id="compRock" src="./rock.png">
                <img id="compPaper" src="./paper.png">
                <img id="compScissors" src="./scissors.png">
            </div>
        </div>
        <div class="footer"><h3>Created by CF, 2023</h3></div>
        <script src="./rock-paper-scissors.js"></script>
</body>
</html>
